<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Job Applicants</title>
</head>
<body>
    <main class="container">
        <h1 style="text-align:center; padding: 15px">Job Applicants</h1>
        <section style="border: solid black 2px; padding:20px; border-radius: 10px;">
            <form id="employeeForm">
                <div>
                  <label for="name_input">Name: </label>
                  <input type="text" id="name_input" placeholder="Name" required>
                </div>
                <br>
                <div>
                  <label for="job_input">Job: </label>
                  <input type="text" id="job_input" placeholder="Job" required>
                </div>
                <br>
                <div>
                  <label for="experience_input">Experience (y): </label>
                  <input type="number" id="experience_input" placeholder="Experience" required>
                </div>
                <br>
                <div>
                  <label for="based_input">Based in: </label>
                  <input type="text" id="based_input" placeholder="Based in" required>
                </div>
                <br>
                <button type="submit">Submit</button>
                <button type="button" id="save">Save</button>
            </form>
        </section>

        <section>
            <table class="table" style="text-align: center;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Job</th>
                        <th>Experience(y)</th>
                        <th>Based</th>
                        <th>Manage</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
    
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
